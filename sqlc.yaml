version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/*.sql"
    schema: "db/schema.sql"
    gen:
      go:
        package: "db"
        out: "generated/db"
        sql_package: "pgx/v5"
        query_parameter_limit: 3
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
